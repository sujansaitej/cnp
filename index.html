<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body { margin: 0; background: #f5f5f5; font-family: Arial, sans-serif; }
        iframe { width: 100vw; height: 48vh; border: none; margin-bottom: 10px; }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <iframe src="Exp 1-7.pdf"></iframe>
    <div class="button-container">
        <a href="Exp 1-7.pdf" download class="download-btn">Download Exp 1-7</a>
    </div>
    
    <iframe src="adhi.pdf"></iframe>
    <div class="button-container">
        <a href="adhi.pdf012" download class="download-btn">Download adhi.pdf</a>
    </div>
    <iframe src="final.pdf"></iframe>
    <div class="button-container">
        <a href="final.pdf012" download class="download-btn">Download final.pdf</a>
    </div>
</body>
</html>
